<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="particles"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon-wrapper">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Resume Analyzer Pro</h1>
                <p class="subtitle">Get instant AI-powered insights on your resume</p>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="field">Target Career Field</label>
                    <div class="select-wrapper">
                        <select name="field" id="field" required>
                                <option value="">Select your field</option>
                                
                                <optgroup label="ðŸ’» Development & Engineering">
                                    <option value="software">Software Development</option>
                                    <option value="web">Web Development</option>
                                    <option value="mobile">Mobile Development</option>
                                    <option value="core_engineering">Core/Mechanical Engineering</option>
                                </optgroup>
                                
                                <optgroup label="ðŸ“Š Data & Analytics">
                                    <option value="data_science">Data Science & ML</option>
                                    <option value="data_analyst">Data Analyst</option>
                                </optgroup>
                                
                                <optgroup label="â˜ï¸ Infrastructure & Security">
                                    <option value="devops">DevOps & Cloud</option>
                                    <option value="cybersecurity">Cybersecurity</option>
                                </optgroup>
                                
                                <optgroup label="ðŸŽ¨ Design & Marketing">
                                    <option value="ui_ux_design">UI/UX Design</option>
                                    <option value="digital_marketing">Digital Marketing</option>
                                </optgroup>
                                
                                <optgroup label="ðŸ’¼ Management">
                                    <option value="product_manager">Product Management</option>
                                </optgroup>
                            </select>
                        <div class="select-arrow">
                            <svg width="12" height="8" viewBox="0 0 12 8" fill="none">
                                <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Upload Resume (PDF)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" name="resume" id="resume" accept=".pdf" required>
                        <label for="resume" class="file-upload-label">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                                <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9 15l3 -3l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 12v9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="upload-text">Click to upload or drag and drop</span>
                            <span class="upload-subtext">PDF files only</span>
                        </label>
                        <div class="file-info" id="file-info" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="currentColor" stroke-width="2"/>
                                <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <span id="file-name"></span>
                            <button type="button" class="remove-file" id="remove-file">Ã—</button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Analyze Resume</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <div class="features">
                <div class="feature">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>ATS Score</span>
                </div>
                <div class="feature">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Skill Analysis</span>
                </div>
                <div class="feature">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Instant Results</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('resume');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const removeFile = document.getElementById('remove-file');
        const fileLabel = document.querySelector('.file-upload-label');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
                fileInfo.style.display = 'flex';
                fileLabel.style.display = 'none';
            }
        });

        removeFile.addEventListener('click', function() {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            fileLabel.style.display = 'flex';
        });

        // Drag and drop
        const uploadWrapper = document.querySelector('.file-upload-wrapper');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadWrapper.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadWrapper.addEventListener(eventName, () => {
                uploadWrapper.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadWrapper.addEventListener(eventName, () => {
                uploadWrapper.classList.remove('drag-over');
            });
        });

        uploadWrapper.addEventListener('drop', function(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                fileName.textContent = files[0].name;
                fileInfo.style.display = 'flex';
                fileLabel.style.display = 'none';
            }
        });
    </script>

</body>
</html>
